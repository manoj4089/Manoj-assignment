<!DOCTYPE html>
<html>
<head>
  <title>Manoj Assignment</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="screen">
    <h2>Login</h2>
    <form id="login-form">
      <label for="login_id">Email:</label>
      <input type="text" id="login_id" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <button type="button" onclick="login()">Login</button>
      <p id="login-error" class="error"></p>
    </form>
  </div>

  <!-- Customer List Screen -->
  <div id="customer-list-screen" class="screen">
    <h2>Customer List</h2>
    <table id="customer-table">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Street</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </table>
    <button onclick="logout()">Logout</button>
    <button onclick="showAddCustomerScreen()">Add Customer</button>
  </div>

  <!-- Add Customer Screen -->
  <div id="add-customer-screen" class="screen">
    <h2>Add Customer</h2>
    <form id="add-customer-form">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" required>
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" required>
      <label for="street">Street:</label>
      <input type="text" id="street">
      <label for="address">Address:</label>
      <input type="text" id="address">
      <label for="city">City:</label>
      <input type="text" id="city">
      <label for="state">State:</label>
      <input type="text" id="state">
      <label for="email">Email:</label>
      <input type="email" id="email">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone">
      <button type="button" onclick="addCustomer()">Add Customer</button>
      <p id="add-customer-success" class="success"></p>
      <p id="add-customer-error" class="error"></p>
    </form>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
  <title>Customer Management App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="screen" id="login-screen">
    <h1>Assignment by Zuha Sohail</h1>
    <div id="login-error" class="error"></div>
    <input type="text" id="login_id" placeholder="Login ID">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div class="screen" id="customer-list-screen">
    <h1>Customer List</h1>
    <div id="customer-list-error" class="error"></div>
    <button onclick="logout()">Logout</button>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Street</th>
          <th>Address</th>
          <th>City</th>
          <th>State</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="customer-list-body">
        <!-- Customer data will be dynamically inserted here -->
      </tbody>
    </table>
    <button onclick="showAddCustomerScreen()">Add Customer</button>
  </div>

  <div class="screen" id="add-customer-screen">
    <h1>Add Customer</h1>
    <div id="add-customer-error" class="error"></div>
    <input type="text" id="first_name" placeholder="First Name">
    <input type="text" id="last_name" placeholder="Last Name">
    <input type="text" id="street" placeholder="Street">
    <input type="text" id="address" placeholder="Address">
    <input type="text" id="city" placeholder="City">
    <input type="text" id="state" placeholder="State">
    <input type="email" id="email" placeholder="Email">
    <input type="tel" id="phone" placeholder="Phone">
    <button onclick="addCustomer()">Save</button>
    <button onclick="cancelAddCustomer()">Cancel</button>
  </div>

  <div class="screen" id="edit-customer-screen">
    <h1>Edit Customer</h1>
    <div id="edit-customer-error" class="error"></div>
    <input type="hidden" id="edit-customer-uuid">
    <input type="text" id="edit-first_name" placeholder="First Name">
    <input type="text" id="edit-last_name" placeholder="Last Name">
    <input type="text" id="edit-street" placeholder="Street">
    <input type="text" id="edit-address" placeholder="Address">
    <input type="text" id="edit-city" placeholder="City">
    <input type="text" id="edit-state" placeholder="State">
    <input type="email" id="edit-email" placeholder="Email">
    <input type="tel" id="edit-phone" placeholder="Phone">
    <button onclick="saveEditedCustomer()">Save Changes</button>
    <button onclick="cancelEditCustomer()">Cancel</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
